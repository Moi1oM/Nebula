<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1>오늘날짜</h1>
      <p class="gakgak">{{todaydate}}</p>
    </div>
    <h1>할일들</h1>
    <div>
      <ul>
        {% for post in postss %}
        <li class="gakgak">
          <a href="{% url 'detail' post.pk %}">{{post.title}}</a>
          <p>d-day: D-{{post.caldday}}</p>
        </li>
        <br />
        {% endfor %}
      </ul>
    </div>
    <a href="{% url 'new' %}" class="gakgak">할일 추가하기</a>
  </body>
</html>
